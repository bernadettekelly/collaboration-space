language: node_js 
node_js: node 
sudo: required 
before_install: 
  - npm install -g node-gyp 
env: 
  - CXX=g++-4.8 
addons: 
  apt: 
   sources: 
    - ubuntu-toolchain-r-test 
   packages: 
    - gcc-4.8 
    - g++-4.8
services:
- mongodb
deploy:
  provider: heroku
  api_key:
    secure: 
  app: shrouded-ocean-80561
  on:
    repo: bernadettekelly/collaboration-space